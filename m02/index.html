<!DOCTYPE html>
<html lang="en">>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML Table Example</title>
</head>
<body>
  
  <table width="40%" border="4">
    <tr>
      <th colspan="3"><h1>HTML Table Example</h1></th>
    </tr>
    
    <tr>
      <td align="right"><img src="https://static.vecteezy.com/system/resources/thumbnails/002/422/814/small/spacious-kitchen-and-dining-room-interior-design-flat-free-vector.jpg" alt="A nice kitchen"></td>
      <td><center><h2>Meal<br>Planner</h2></center></td>
      <td><h2>Recipe Index #:</h2></td>
    </tr>
    
    <tr>
      <th>Week starting</th>
      <th>4/21/2025</th>
      <th>Instructions</th>
    </tr>
    
    <tr height="50">
      <td align="left" valign="bottom"><b>Days of the week</td>
      <td><b>Recipe name</td>
      <td rowspan="8"><center>Add the name of the recipe under the column Recipe Name</center></td>
    </tr>
    
    <tr  height="50">
      <td align="left" valign="bottom">Monday</td>
      <td>Spinach Feta<br>Pizza</td>
    </tr>
    
    <tr  height="50">
      <td align="left" valign="bottom">Tuesday</td>
      <td>My New Recipe</td>
    </tr>
    
    <tr>
      <td>Wednesday</td>
      <td></td>
    </tr>
    
    <tr>
      <td>Thursday</td>
      <td></td>
    </tr>
    <tr>
      <td>Friday</td>
      <td></td>
    </tr>
    
    <tr>
      <td>Saturday</td>
      <td></td>
    </tr>
    <tr>
      <td>Sunday</td>
      <td></td>
    </tr>
    
  </table>
 
</body>
</html>
